name: Model deploy
inputs:
- {name: endpoint_artifact, type: Artifact}
- {name: model_artifact, type: Artifact}
implementation:
  container:
    image: gcr.io/deeplearning-platform-release/sklearn-cpu.0-23
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'google-cloud==0.34.0' 'gcsfs==2021.11.1' 'google-auth==1.35.0' 'google-cloud-logging==2.7.0' 'kfp==1.8.12' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - |2+

      import kfp
      from kfp.v2 import dsl
      from kfp.v2.dsl import *
      from typing import *

      def model_deploy(endpoint_artifact: Input[Artifact], model_artifact: Input[Artifact]):
          from google.cloud import aiplatform

          model = aiplatform.models.Model(model_artifact.metadata["resourceName"])
          endpoint = aiplatform.Endpoint(endpoint_artifact.metadata["resourceName"])
          endpoint.deploy(model)

    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - model_deploy
